<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>EVE Tracker</title>
</head>
<body>
  <h1>EVE Tracker 4</h1>

  <div style="display:flex; gap:12px; align-items:center; padding:12px; border:1px solid #ddd; border-radius:12px; max-width:520px;">
    <button id="loginBtn" style="padding:10px 14px; font-size:16px; cursor:pointer;">
      Login with EVE
    </button>
    <div>
      <div style="font-weight:600;">Статус:</div>
      <div id="status">не залогинен</div>
    </div>
  </div>

  <p style="margin-top:14px;">
    Версия: <span id="v"></span>
  </p>

<script>
  const clientId = "4c2f7825780f4d0cba80a75d1a8a0c69";
  const redirectUri = "https://instachad.github.io/test/";
  const scopes = "esi-wallet.read_character_wallet.v1 esi-characters.read_standings.v1";

  document.getElementById('v').textContent = new Date().toISOString();

  const statusEl = document.getElementById('status');

  const urlParams = new URLSearchParams(window.location.search);
  const code = urlParams.get("code");

async function exchangeCodeForToken(code) {
  const body = new URLSearchParams();
  body.append("grant_type", "authorization_code");
  body.append("code", code);
  body.append("redirect_uri", redirectUri);

  try {
    const response = await fetch("https://login.eveonline.com/v2/oauth/token", {
      method: "POST",
      headers: {
        "Content-Type": "application/x-www-form-urlencoded",
        "Authorization": "Basic " + btoa(clientId + ":") // это правильно, для Client ID
      },
      body: body.toString()
    });

    const data = await response.json();

    console.log('Response data:', data); // Логируем ответ

    if (!response.ok) {
      console.error('Error fetching token:', data); // Логируем ошибку
    }

    return data;
  } catch (err) {
    console.error('Request error:', err); // Логируем ошибку запроса
    return null;
  }
}
  if (code) {
    statusEl.textContent = "обмен кода на токен...";

    exchangeCodeForToken(code)
      .then(data => {
        if (data.access_token) {
          localStorage.setItem("access_token", data.access_token);
          statusEl.textContent = "залогинен";
        } else {
          statusEl.textContent = "ошибка получения токена";
          console.log(data);
        }
      })
      .catch(err => {
        statusEl.textContent = "ошибка запроса";
        console.error(err);
      });
  }

  document.getElementById('loginBtn').addEventListener('click', () => {
    const state = Math.random().toString(36).substring(2);

    const authUrl =
      "https://login.eveonline.com/v2/oauth/authorize/?" +
      "response_type=code" +
      "&redirect_uri=" + encodeURIComponent(redirectUri) +
      "&client_id=" + clientId +
      "&scope=" + encodeURIComponent(scopes) +
      "&state=" + state;

    window.location.href = authUrl;
  });
</script>

</body>
</html>
