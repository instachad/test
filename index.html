<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>EVE Tracker</title>
</head>
<body>
  <h1>EVE Tracker 4</h1>

  <div style="display:flex; gap:12px; align-items:center; padding:12px; border:1px solid #ddd; border-radius:12px; max-width:520px;">
    <button id="loginBtn" style="padding:10px 14px; font-size:16px; cursor:pointer;">
      Login with EVE
    </button>
    <div>
      <div style="font-weight:600;">Статус:</div>
      <div id="status">не залогинен</div>
    </div>
  </div>

  <p style="margin-top:14px;">
    Версия: <span id="v"></span>
  </p>

<script>
  const clientId = "4c2f7825780f4d0cba80a75d1a8a0c69";  // Client ID
  const redirectUri = "https://instachad.github.io/test/";  // Callback URL
  const scopes = "esi-wallet.read_character_wallet.v1 esi-characters.read_standings.v1";  // Требуемые права

  document.getElementById('v').textContent = new Date().toISOString();  // Версия страницы

  const statusEl = document.getElementById('status');  // Статус авторизации

  // Получение параметра "code" из URL, если он есть
  const urlParams = new URLSearchParams(window.location.search);
  const code = urlParams.get("code");

  // Функция для обмена кода на токен
  async function exchangeCodeForToken(code) {
  const body = new URLSearchParams();
  body.append("grant_type", "authorization_code");
  body.append("code", code);
  body.append("redirect_uri", redirectUri);

  const authorizationHeader = "Basic " + btoa(clientId + ":");

  console.log('Authorization Header:', authorizationHeader);  // Логируем заголовок

  try {
    const response = await fetch("https://login.eveonline.com/v2/oauth/token", {
      method: "POST",
      headers: {
        "Content-Type": "application/x-www-form-urlencoded",
        "Authorization": authorizationHeader
      },
      body: body.toString()
    });

    const data = await response.json();

    console.log('Response Status:', response.status);  // Логируем статус
    console.log('Response Headers:', response.headers);  // Логируем заголовки
    console.log('Response Data:', data);  // Логируем данные ответа

    if (!response.ok) {
      console.error('Error fetching token:', data);  // Логируем ошибку
    }

    return data;
  } catch (err) {
    console.error('Request error:', err);  // Логируем ошибку запроса
    return null;
  }
}

  // Проверка на наличие кода в URL
  if (code) {
    statusEl.textContent = "обмен кода на токен...";  // Информируем пользователя

    // Обмен кода на токен
    exchangeCodeForToken(code)
      .then(data => {
        if (data && data.access_token) {
          localStorage.setItem("access_token", data.access_token);  // Сохраняем токен
          statusEl.textContent = "залогинен";  // Обновляем статус
        } else {
          statusEl.textContent = "ошибка получения токена";  // Если токен не получен
          console.log(data);
        }
      })
      .catch(err => {
        statusEl.textContent = "ошибка запроса";  // Обновляем статус при ошибке
        console.error(err);
      });
  }

  // Обработчик клика на кнопку логина
  document.getElementById('loginBtn').addEventListener('click', () => {
    const state = Math.random().toString(36).substring(2);  // Генерация случайного state для безопасности

    const authUrl =
      "https://login.eveonline.com/v2/oauth/authorize/?" +
      "response_type=code" +
      "&redirect_uri=" + encodeURIComponent(redirectUri) +
      "&client_id=" + clientId +
      "&scope=" + encodeURIComponent(scopes) +
      "&state=" + state;  // URL для авторизации

    window.location.href = authUrl;  // Перенаправляем на страницу логина EVE
  });
</script>

</body>
</html>
